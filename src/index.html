<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>chipo-web - Jeffrey Xiao</title>
  </head>
  <body>
    <div id="header">chipo-web</div>

    <div id="description">
      A CHIP-8/SCHIP emulator written in Rust that compiles to WebAssembly. For more information,
      check out <a class="styled-link" href="https://gitlab.com/jeffrey-xiao/chipo-web">chipo-web</a>
      and <a class="styled-link" href="https://gitlab.com/jeffrey-xiao/chipo-rs">chipo-rs </a>.
    </div>

    <div id="menu-buttons">
      <button id="start-button">Start</button>
      <button id="stop-button">Stop</button>
      <button id="step-button">Step</button>
      <span class="styled-select"><select id="rom-list" class="select-div"></select></span>
      <button id="load-button">Load</button>
    </div>

    <div id="display">
      <div id="chipo-canvas-wrapper"><canvas id="chipo-canvas"></canvas></div>
      <div id="debug-display">
        <div id="registers-wrapper"><div id="registers-card"><div id="registers"></div></div></div>
        <div id="assembly-code-wrapper"><div id="assembly-code"></div></div>
      </div>
    </div>
    <script src="./bootstrap.js"></script>
  </body>
</html>
